<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Log New Order</title>
</head>
<body>
    <div class="container p-5 mt-5  justify-content-center bg-secondary"> 
        <div class="d-flex justify-content-between">
            <h1>New Order</h1>
        </div>
        <div>
            <h2>Register</h2>
            <!-- send form input to route '/users/process' with POST method  -->
            <form action="/cookies/new" method="POST">
                <!-- Attribute names line up specifically with variable names in mySQL query in class method on user.py-->
                <!-- <input type="hidden" name="id" value="{user.id}"> -->
                <div class="form-group row">
                    <label for="Name">
                       Name:
                        <input type="text" name="first_name" class="form-control">
                    </label>
                </div>
                <div class="form-group row">
                    <label for="cookie_type">
                        Cookie Type:
                        <input type="text" name="last_name" class="form-control">
                    </label>
                </div>
                <div class="form-group row">
                    <label for="num_boxes">
                        Number of Boxes:
                        <input type="Number" name="num_boxes" class="form-control">
                    </label>
                    <input type="submit" value="Submit" class="btn btn-outline-dark btn-lg m-3">
            </form>
        </div>
        <div>
            <form action="#" method="POST">
                <div class="form-group row">
                    <h2>Log In</h2>
                    <label for="email">
                        Email
                        <input type="email" name="email" class="form-control">
                    </label>
                </div>
                <div class="form-group row">
                    <label for="password">
                        Password:
                        <input type="password" name="password" class="form-control">
                    </label>
                </div>
                    <input type="submit" value="Submit" class="btn btn-outline-dark btn-lg m-3">
            </form>
        </div>
    </div>
</body>
</html>
